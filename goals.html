<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your 99-Day Fitness Goals</title>
  <style>
    body { background: #121212; color: white; font-family: -apple-system, sans-serif; padding: 1rem; }
    textarea { width: 100%; height: 200px; background: #1f1f1f; color: white; border: 1px solid #444; padding: 1rem; }
    .btn { background: #ff3c3c; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Set Your 99-Day Fitness Goals</h1>
  <textarea id="goalsInput" placeholder="Describe your fitness goals..."></textarea>
  <br>
  <button class="btn" onclick="saveGoals()">Save Goals</button>
  <script>
    const textarea = document.getElementById('goalsInput');
    textarea.value = localStorage.getItem('fitnessGoals') || '';
    function saveGoals() {
      localStorage.setItem('fitnessGoals', textarea.value);
      alert('Goals saved!');
    }
  </script>
</body>
</html>
